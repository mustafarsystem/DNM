{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}

<div class="container mt-5">
    <h2 class="mb-4">Parça Ölçüleri</h2>
    <form id="olcuForm">
        <div id="olcuRows">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="olcu[]" placeholder="Ölçü" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="tolerans[]" placeholder="Tolerans" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="cihaz[]" placeholder="Ölçüm Cihazı" required>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" id="addRowBtn">Ölçü Ekle</button>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>

<script>
document.getElementById('addRowBtn').addEventListener('click', function() {
    var row = document.createElement('div');
    row.className = 'row mb-3';
    row.innerHTML = `
        <div class="col-md-4">
            <input type="text" class="form-control" name="olcu[]" placeholder="Ölçü" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="tolerans[]" placeholder="Tolerans" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="cihaz[]" placeholder="Ölçüm Cihazı" required>
        </div>
    `;
    document.getElementById('olcuRows').appendChild(row);
});
</script>
